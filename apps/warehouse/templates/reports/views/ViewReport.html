{% extends "report_template.html" %}
{% block report %}

<div class="row">
  <div class="col-md-12">

    <section class="content">
      <div class="container-fluid">

        <!-- Small Box (Stat card) -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small card -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>Movimientos</h3>

              </div>
              <div class="icon">
                <i class="fa fa-fw fa-exchange"></i>
              </div>
              <a href="#" class="small-box-footer" id="by_move">
                Obtener Reporte <i class="fas fa-file"></i>
              </a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small card -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>Por Producto<sup style="font-size: 20px"></h3>

              </div>
              <div class="icon">
                <i class="fas fa-boxes"></i>
              </div>
              <a href="#" class="small-box-footer" id="by_product">
                Obtener Reporte <i class="fas fa-file"></i>
              </a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small card -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>Por Ubicación</h3>

              </div>
              <div class="icon">
                <i class="fab fa-buromobelexperte"></i>
              </div>
              <a href="#" class="small-box-footer" id="by_location">
                Obtener Reporte <i class="fas fa-file"></i>
              </a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small card -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>Por Usuario</h3>

              </div>
              <div class="icon">
                <i class="fas fa-user"></i>
              </div>
              <a href="#" class="small-box-footer" id="by_user">
                Obtener Reporte <i class="fas fa-file"></i>
              </a>
            </div>
          </div>
          <!-- ./col -->
        </div>
        <div id="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <figure class="highcharts-figure">
              <div id="report_moves">

              </div>
              <p class="highcharts-description">
                <center>{{ total_year_moves }} Movimientos durante el Año {{ year }}</center>
              </p>
          </figure>
          </div>
        </div>
      </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>

  </div>
</div>

{% endblock %}

{% block report_modal %}

{% include "reports/modals/report_modal.html" %}

{% endblock %}
